<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Calculator</h1>
      </header>

      <main>
        <div id="calculator">
          <input type="text" id="display" readonly />

          <div class="butoon-container">
            <button
              class="mybutton"
              onclick="currentDisplay = ''
        document.querySelector('#display').value = currentDisplay;
        "
            >
              c
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '1';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              1
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '2';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              2
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '+';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              +
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '3';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              3
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '4';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              4
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '-';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              -
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '5';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              5
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '1';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              6
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '*';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              *
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '1';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              7
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '8';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              8
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '/';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              /
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = eval(currentDisplay);
        document.querySelector('#display').value = currentDisplay;
        "
            >
              =
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '9';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              9
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '0';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              0
            </button>

            <button
              class="mybutton"
              onclick="currentDisplay = currentDisplay + '0';
        document.querySelector('#display').value = currentDisplay;
        "
            >
              .
            </button>
          </div>
        </div>
      </main>
    </div>
    <script>
      let currentDisplay = "";
      document.querySelector("#display").value = currentDisplay;
    </script>
  </body>
</html>
